<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="component-button">
  <template>
    <style>

      component-button {
        display: inline-block;
        cursor: pointer;
        border-radius: 20%;
      }

      component-button > * {
        display: inline-block;
        box-sizing: border-box;
        border: 2px solid #000;
        background-color: var(--app-accent-color);
        font-size: 14px;
        font-weight: 900;
        transition: color .22s ease-in-out;
        color: var(--app-color-white);
        margin: 0;
        padding: 8px 44px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        border-radius: 0;
        outline: none;
        cursor: pointer;
        -webkit-appearance: none;
      }

      component-button > *:focus {
        background-color: #c5cad3;
        transition: background-color .22s ease-in-out;
      }

      component-button > *:active {
        background-color: #000;
        color: #FFF;
      }
      component-button > *:active {
        background-color: #000;
        color: #FFF;
        transition: background-color color .22s ease-in-out;
      }

      @media (max-width: 767px) {

        /* Responsive buttons are used in shop-detail, shop-cart and shop-checkout */
        component-button[responsive] {
          @apply(--layout-fixed-bottom);
          height: 64px;
          z-index: 2;
          cursor: pointer;
        }

        component-button[responsive] > * {
          background-color: var(--app-accent-color);
          border: none;
          padding: 20px;
          width: 100%;
          height: 100%;
          font-size: 15px;
          cursor: pointer;
        }

        component-button[responsive] > *:focus {
          background-color: var(--app-accent-color);
          color: var(--app-color-white);
          transition: color .22s ease-in-out;
        }

        component-button[responsive] > *:hover {
          background-color: var(--app-accent-color);
          color: var(--app-color-white);
          transition: color .22s ease-in-out;
        }

      }

    </style>
  </template>
</dom-module>
