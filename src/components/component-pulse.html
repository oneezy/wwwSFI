<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="component-pulse">
  <template strip-whitespace>
    <style>
        :host {
            display: block;
            position: relative;
            margin: 0;
            padding: 0;
            background: black;
            width: 10px;
            height: 10px;
            border: 1px solid rgba(256,256,256, 1);
            border-radius: 100%;
        }

        :host:before { content: ""; background: transparent; width: 10px; height: 10px; border: 5px solid #b71c1c; border-radius: 100%; position: absolute; top: -5px; left: -5px; z-index: 10;

            -moz-animation: blink 1.5s infinite ease-out;
            -webkit-animation: blink 1.5s infinite ease-out;
            animation: blink 1.5s infinite ease-out;
        }

        :host:after { content: ""; background: transparent; border: 10px solid #b71c1c; border-radius: 100%; height: 50px; width: 50px; position: absolute; top: -30px; left: -30px; opacity: 0; z-index: 1;

            -moz-animation: pulse 1.5s infinite ease-out;
            -webkit-animation: pulse 1.5s infinite ease-out;
            animation: pulse 1.5s infinite ease-out;
        }

        /* Animation (blink)
        ***************************************************/
        @-moz-keyframes blink {
         0% { opacity: 1; }
         50% { opacity: .5; }
         100% { opacity: 1; }
        }

        @-webkit-keyframes blink {
         0% { opacity: 1; }
         50% { opacity: .5; }
         100% { opacity: 1; }
        }

        @keyframes blink {
         0% { opacity: 1; }
         50% { opacity: .5; }
         100% { opacity: 1; }
        }

        /* Animation (pulse)
        ***************************************************/
        @-moz-keyframes pulse {
         0% { -moz-transform: scale(0); opacity: 0.0; }
         25% { -moz-transform: scale(0); opacity: 0.1; }
         50% { -moz-transform: scale(0.1); opacity: 0.3; }
         75% { -moz-transform: scale(0.5); opacity: 0.5; }
         100% { -moz-transform: scale(1); opacity: 0.0; }
        }

        @-webkit-keyframes pulse {
         0% { -webkit-transform: scale(0); opacity: 0.0; }
         25% { -webkit-transform: scale(0); opacity: 0.1; }
         50% { -webkit-transform: scale(0.1); opacity: 0.3; }
         75% { -webkit-transform: scale(0.5); opacity: 0.5; }
         100% { -webkit-transform: scale(1); opacity: 0.0; }
        }

        @keyframes pulse {
         0% { transform: scale(0); opacity: 0.0; }
         25% { transform: scale(0); opacity: 0.1; }
         50% { transform: scale(0.1); opacity: 0.3; }
         75% { transform: scale(0.5); opacity: 0.5; }
         100% { transform: scale(1); opacity: 0.0; }
        }

    </style>
  </template>
  <script>
    Polymer({
      is: 'component-pulse'
    });
  </script>
</dom-module>
