<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="component-image.html">

<dom-module id="component-item">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        text-align: center;
        margin: 0 48px;
      }

      component-image {
        margin: 32px 0 16px;
        max-width: 100%;
      }

      component-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      .product-name {
        color: var(--app-primary-color);
        font-weight: bold;
        font-size: 16px;
        text-transform: uppercase;
        white-space: normal;
        word-wrap: break-word;
      }

      .product-info {
        color: var(--app-secondary-color);
      }

      @media (min-width: 0) and (max-width: 768px) {
        :host {
          margin: 0 12px;
        }

        component-image {
          --component-image-img: {
            top: 0;
            margin: 0 auto;
          };
        }
      }

      @media (min-width: 769px) {
        component-image {
          --component-image-img: {
            top: 50%;
            margin: -50% auto;
          };
        }
      }
    </style>

    <component-image src="[[item.IMAGE]]" alt="[[item.CATEGORY]]"></component-image>
    <div class="product-name">[[item.NAME]]</div>
    <div class="product-info">[[item.INFO]]</div>

  </template>

  <script>

    Polymer({

      is: 'component-item',

      properties: {

        item: Object

      },

      _formatPrice: function(price) {
        return price ? '$' + price.toFixed(2) : '';
      }

    });

  </script>

</dom-module>
