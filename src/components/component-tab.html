<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="component-ripple.html">

<dom-module id="component-tab">
  <template strip-whitespace>
    <style>
      [hidden] {
        display: none !important;
      }

      :host {
        display: inline-block;
        position: relative;
        margin: 0;
      }

      #overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply(--component-tab-overlay);
      }

      :host(.component-tabs-overlay-static-above) #overlay {
        display: block;
      }

      component-ripple { height: 100%; }
    </style>
    <div id="overlay"></div>

    <!-- Disabled Ripple
    --------------------------->
    <!--
    <component-ripple>
        <content></content>
    </component-ripple>  -->

    <content></content>
  </template>
  <script>
    Polymer({
      is: 'component-tab'
    });
  </script>
</dom-module>
