<style is="custom-style" include="styles-main styles-fonts component-button component-page">

    :host {
        display: block;
        position: relative;
        min-height: 100%;
        height: 100%;
    }


    .photo-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        width: 100%;
    }

    .bullet-points {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        width: 100%;
    }

    .bullet-points div {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        width: 100%;
    }

    .bullet-points h4 { font-size: 24px; margin: 2rem 0 0; }
    .bullet-points ul { list-style: none; }
    .bullet-points iron-icon { color: #00E676; }

    .bullet-points .rebuild-title {  @apply(--layout-vertical); @apply(--layout-center-center); position: relative; margin: 6rem 0 5rem; }
    .bullet-points .rebuild-title iron-icon { position: absolute; top: calc(50% - 100px); left: calc(50% - 100px); width: 200px; height: 200px; color: var(--dark-divider); }
    .bullet-points .rebuild-title h3 { margin: 20px 0 0; padding: 0; font-size: 42px; }
    .bullet-points .rebuild-title h3:before  { content: ""; display: block; position: absolute; top: calc(50% - 2px); right: calc(100% + 10px); height: 4px; width: 100%; background: var(--dark-divider); }
    .bullet-points .rebuild-title h3:after   { content: ""; display: block; position: absolute; top: calc(50% - 2px); left: calc(100% + 10px); height: 4px; width: 100%; background: var(--dark-divider); }

    .bullet-points .rebuild-subtitle { @apply(--layout-horizontal); @apply(--layout-justified-center); }
    .bullet-points .rebuild-subtitle iron-icon { color: var(--dark-divider); width: 48px; height: 48px; }
    .bullet-points .rebuild-subtitle h4 { text-transform: uppercase; display: inline-block; margin: 0; padding: 0; line-height: 1.9; }

    

    /* Super Album  
    *****************************************************************/
    super-album { 
        width: 100%;
        
        --super-gallery: { 
            width: 100%;
            max-width: 100%;
        };

        --super-hover: {
            background: var(--lite-primary);
        };

        --super-hover-hover: {
            background: var(--accent-color);
        };

        --super-title: {
            color: var(--dark-primary);
            font-size: 18px;
            text-transform: uppercase;
            margin: 1rem 0 0;
        };

        --super-description: {
            color: var(--dark-secondary);
        };
        
        --super-header: {
            top: 66px;
        };

        --super-footer: {
            display: none;
        };

        --super-icons: {
            width: 80px;
            height: 80px;
            background: transparent;
            color: var(--lite-primary);
        };
    }




/*  Mobile
****************************************************************/
@media (min-width: 0) and (max-width: 768px) {

    .photo-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
    }

    .bullet-points div {
        @apply(--layout-vertical);
        @apply(--layout-around-justified);
        width: 100%;
    }

    
    .bullet-points aside { margin: 0 0 2rem; }
    .bullet-points ul { padding: 0 0 0 12px; }
    .bullet-points .rebuild-title h3 { margin: 20px 0 0; padding: 0; font-size: 24px; }
    .bullet-points .rebuild-subtitle { @apply(--layout-horizontal); @apply(--layout-justified-center); }
    .bullet-points .rebuild-subtitle h4 { font-size: 18px; line-height: 2.7; }
    
    .bullet-points .rebuild-title iron-icon { position: absolute; top: calc(50% - 75px); left: calc(50% - 75px); width: 150px; height: 150px; color: var(--dark-divider); }

    /* Super Album  
    ****************************/
    super-album {
        margin: 0 0 2rem;
        
        --super-hover: {
            width: 200px; 
            height: 200px;
        };
    }

}



/*  Tablet
****************************************************************/
@media (min-width: 769px) and (max-width: 1024px) {

    .photo-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }

    .bullet-points div {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        width: 100%;
    }

    /* Super Album  
    ****************************/
    super-album { 
        margin: 0 1rem;

        --super-hover: {
            width: 160px; 
            height: 160px;
        };
    }

}



/*  Desktop
****************************************************************/
@media (min-width: 1025px) {


    .photo-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }

    .bullet-points div {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        width: 100%;
    }

    /* Super Album  
    ****************************/
    super-album { 
        margin: 0 1rem;
        
        --super-hover: {
            width: 200px; 
            height: 200px;
        };
    }

}

</style>
