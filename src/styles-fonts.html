<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="styles-fonts">
<template>
<style>

    h1, h2 { color: white; text-transform: uppercase; text-shadow: 1px 1px 0 rgba(0, 0, 0, 1); margin: 0; padding: 0; }

    h1 { font-family: 'LaPejina-ffp', sans-serif;  font-weight: normal;  }
    h2 { font-family: 'Roboto', 'Noto', sans-serif; color: white; font-weight: 400; position: relative; display: inline-block; }

    h2:before, h2:after { content: "══════════════════════════════════════════════════════════════════"; display: inline-block; position: absolute; top: 0; }
    h2:before { left: 100%; }
    h2:after { right: 100%; }

    h3 { color: white; text-transform: uppercase; }

/*  Mobile
********************************************************/
@media (min-width: 0) and (max-width: 768px) {
    h1 { font-size: 42px; }
    h2 { font-size: 18px; padding: 0 .5rem; }
    h3 { margin: 0; }
}

/*  Tablet
********************************************************/
@media (min-width: 769px) {

    h1 { font-size: 64px; }
    h2 { font-size: 18px; padding: 0 1rem; }
}

/*  Desktop
********************************************************/
@media (min-width: 1025px) {

    h1 { font-size: 64px; }
    h2 { font-size: 24px; padding: 0 1rem; }
}

</style>
</template>
</dom-module>
