            :host {
              display: block;
              position: relative;
            }




            app-drawer {
                --app-drawer-content-container: {
                    background-color: #383838;
                };
            }

            app-header { width: 100%; height: 100%; color: #fff; background: #000; position; relative;

                /* Front Layer */
                --app-header-background-front-layer: {
                    background-image: url('images/theme/bg/desktop/the-open-road.jpg');
                    background-size: cover;
                    background-position: 50% 50%;
                    background-attachment: fixed;
                    -webkit-filter: grayscale(.4) opacity(1);
                    filter: grayscale(.4) opacity(1);
                };

                /* Back Layer */
                --app-header-background-rear-layer: {
                    background-image: url('images/theme/bg/desktop/the-open-road.jpg');
                    background-color: black;
                    background-size: cover;
                    background-position: 50% 50%;
                    background-attachment: fixed;
                    opacity: .42 !important;
                };
            }

            app-header::before { position: absolute; left: 0; right: 0; bottom: 0; height: 25px; width: 100%; background: lime; display: block; }
            app-header:before { position: absolute; left: 0; right: 0; bottom: 0; height: 25px; width: 100%; background: lime; display: block; }

            app-toolbar.top-toolbar .logo { width: 80px; }
            paper-tabs { height: 64px; text-transform: uppercase;

                --paper-tabs-selection-bar: {
                    height: 4px;
                    background: #ffde00;
                };
            }

            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-tab a { display: flex; flex-direction: column; justify-content: center; color: white; }

            /*
            <!-- !!! -->
            <!-- !!! -->
            <!-- !!! -->

            Making pointer events "auto" so you can click through to the child links.
            Will need to keep an eye on this... could have an effect on mobile performance. */

            [title] { opacity: .75; }
            [title] > * { pointer-events: auto !important; }
            [condensed-title] { opacity: .75; }
            [condensed-title] { pointer-events: auto !important; }
            [hidden] { display: none !important; }

            /*
            <!-- !!! -->
            <!-- !!! -->
            <!-- !!! --> */



            /*
            ----------------------------------------------------------------------------------
                Mobile
            ---------------------------------------------------------------------------------- */
            @media (min-width: 0) {


                /* Toolbar */
                .top-toolbar { position: relative; z-index: 100; }
                .top-toolbar .logo { width: 80px; }

                /* Top */
                .hero { position: relative; z-index: 50; height: calc(100vh - 64px); text-align: center; text-shadow: 1px 1px 0 #000; padding: 0; margin: 0; }
                .hero .top {  }
                .hero .logo { display: inline-block; padding: .25rem; opacity: .78; max-width: 100%; width: 180px; }

                .hero .text-big { font-size: 30px; margin: 1rem 0; text-transform: uppercase; color: white; display: block; font-weight: 900; text-align: center; }
                .hero .text-small { font-size: 16px; text-transform: uppercase; color: white; display: block; font-weight: 300; text-align: center; }

                /* Middle */
                .hero .middle {  }
                .hero .map-markers { max-width: 50%; text-align: center; }

                /* Bottom */
                .hero .bottom { color: white; font-weight: 300; font-size: 18px; position: relative; }
                .hero .prev-click { position: absolute; top: calc(50% - 20px); z-index: 1; left: 20px; }
                .hero .next-click { position: absolute; top: calc(50% - 20px); z-index: 1; right: 20px; }
                .hero .directions { margin: 0 2rem 0 0; }
                .hero .directions iron-icon { color: rgba(165,159,119,.7); }
                .hero .call iron-icon { color: rgba(250,223,44,.7); }

                /* Baseline */
                .hero .baseline {    }



                /* Iron Swipeable Pages */
                iron-swipeable-pages { height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-content: center; align-items: center; }
                iron-swipeable-pages > * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; cursor: default; }
                iron-swipeable-pages .prev-click { position: absolute; top: calc(50% - 20px); z-index: 1; left: 0; }
                iron-swipeable-pages .next-click { position: absolute; top: calc(50% - 20px); z-index: 1; right: 0; }
                iron-swipeable-pages .swipe-page {  }


                /* Custom Classes */
                skew-fx {  }
                .product-mini { background: rgba(0, 0, 0, 0.5); border-radius: 100%; width: 150px; height: 150px; margin: 1rem; overflow: hidden; }
                .product-mini img { opacity: .25; transform: scale(.9); }
                .product-mini img:hover { opacity: .75; transform: scale(1); transition: all .25s ease-in; }



                /* Icons */
                paper-icon-button iron-icon { height: 48px; width: 48px; }
            }


            /*
            ----------------------------------------------------------------------------------
                Tablet
            ---------------------------------------------------------------------------------- */
            @media (min-width: 769px) {

                /* Lettering */
                .hero .text-big { font-size: 72px; }
                .hero .text-small { font-size: 24px;  }

                /* Top */
                .hero { height: calc(90vh - 64px); }
                .hero .logo { width: 410px; }

                /* Middle */
                .hero .map-markers { margin: 1rem 0; max-width: 100%; }

                /* Bottom */
                .hero .bottom { color: white; font-weight: 300; font-size: 18px; }
                .hero .bottom .directions { margin: 0 2rem 0 0; }
                .hero .bottom .directions iron-icon { color: rgba(165,159,119,.7); }
                .hero .bottom .call iron-icon { color: rgba(250,223,44,.7); }


            }

            ----------------------------------------------------------------------------------
                Desktop
            ---------------------------------------------------------------------------------- */

            }
