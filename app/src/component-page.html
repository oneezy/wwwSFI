<!--

    _PAGE (component)
::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/easy-fx-scroll/easy-fx-scroll.html">
<link rel="import" href="../elements/fx-properties/fx-properties.html">
<link rel="import" href="../elements/fx-skew/fx-skew.html">

<dom-module id="component-page">


  <style>
    :host {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background: inherit;
    }

    ::content .title { font-size: 2rem; margin: 3rem 0; letter-spacing: 2px; text-transform: uppercase; text-align: center; }
    ::content .description { font-size: 1rem; padding: 0 3rem; }

    .fx-scroll { transition: 1s ease-in-out; position: relative; }
    .shown { opacity: 1; visibility: visible; }
    .hidden { opacity: 1; visibility: visible; }

    .hidden.from-top      { transform: translate(0, 250px); }
    .hidden.from-bottom   { transform: translate(0, -250px); }
    .hidden.from-left     { transform: translate(-250px, 0); }
    .hidden.from-right    { transform: translate(250px, 0); }
  </style>





  <template>
      <fx-skew class="skew">
          <content select=".skew-top"></content>
      </fx-skew>

      <easy-fx-scroll full>
          <div data-fx-scroll class="from-bottom">
              <content select=".title"></content>
              <content select=".description"></content>
          </div>
      </easy-fx-scroll>

      <fx-skew class="skew">
          <content select=".skew-bottom"></content>
      </fx-skew>
  </template>



</dom-module>




<script>

    Polymer({
      is: "component-page"

    });

</script>
