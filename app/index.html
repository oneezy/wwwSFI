<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Sulphur Fuel Injection!">
<title>Sulphur Fuel Injector</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000">

<!-- build:css styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild-->

<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<!-- endbuild -->

<!-- Because this project uses vulcanize this should be your only html import in this file.
All other imports should go in elements.html -->
<link rel="import" href="elements/elements.html">

<!-- For shared styles, shared-styles.html import in elements.html -->
<style is="custom-style" include="shared-styles"></style>

<!-- For shared styles, shared-styles.html import in elements.html -->
<style is="custom-style" include="shared-styles">
    component-header   { z-index: 2; position: relative; -webkit-overflow-scrolling: touch; }
    component-main     { z-index: 1; position: relative; -webkit-overflow-scrolling: touch; }
    component-footer   { z-index: 3; position: relative; -webkit-overflow-scrolling: touch; }
</style>
</head>


<body unresolved>
<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->




<template is="dom-bind" id="app">

    <!-- Business Header
    ------------------------------------------------------------->
    <component-header id="Header"></component-header>

    <!-- Business Pages
    ------------------------------------------------------------->
    <component-main id="Main">
        <page-intro           id="Services"        min-height="1"      bg="white">        </page-intro>
        <page-company         id="Company"         min-height="1"      bg="yellow">       </page-company>
        <page-testimonials    id="Testimonials"    min-height="1"      bg="gray">         </page-testimonials>
        <page-forms           id="Contact"         min-height="1"      bg="white">        </page-forms>
        <page-outro           id="Outro"           min-height="1"      bg="blue">         </page-outro>
    </component-main>

</template>


<script>
  // Scope
  var scope = document.querySelector('template[is="dom-bind"]');

  scope._onPolymerClick = function(event) {
    this.$.list.sharedElements = {
      'ripple': event.target,
      'reverse-ripple': event.target
    };
    this.$.pages.selected = 1;
  };

  scope._onAngularClick = function(event) {
    this.$.list.sharedElements = {
      'ripple': event.target,
      'reverse-ripple': event.target
    };
    this.$.pages.selected = 2;
  };

  scope._onBackClick = function(event) {
    this.$.pages.selected = 0;
  };


  // Header Links
  scope.Services = 0;
  scope.Company = 0;
  scope.Testimonials = 0;
  scope.Contact = 0;

  // Product Links
  scope.selected1 = 0;
  scope.selected2 = 0;
  scope.selected3 = 0;



  scope._onSelectedChanged = function(e) {
    var target = e.target;
    target.isGesture ? console.log("Swiped by Gesture!") : console.log("Swiped by Selection!");
  };

  scope._onPrevClick1 = function() {
    scope.selected1 = scope.selected1 === 0 ? 4 : (scope.selected1 - 1);
  };

  scope._onNextClick1 = function() {
    scope.selected1 = scope.selected1 === 4 ? 0 : (scope.selected1 + 1);
  };

  scope._onPrevClick2 = function() {
    scope.selected2 = scope.selected2 === 0 ? 4 : (scope.selected2 - 1);
  };

  scope._onNextClick2 = function() {
    scope.selected2 = scope.selected2 === 4 ? 0 : (scope.selected2 + 1);
  };


  scope.contact = 0;
  scope.rebuild = 0;

  /////////////////// Contact Form ///////////////////

  // Contact Form: Submit
  function submitContact() {
    document.getElementById('ContactForm').submit();
  }
  // Rebuild: Submit
  function submitRebuild() {
    document.getElementById('RebuildForm').submit();
  }
</script>


<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>
</html>
