    TYPOGRAPHY (Mobile)
::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
<style>
@media (min-width: 0) and (max-width: 768px) {

/* All Text
----------------------------------*/
    [mobile-text="4"],
    [mobile-text="3"],
    [mobile-text="2"],
    [mobile-text="1"],
    [mobile-text="headline"],
    [mobile-text="title"],
    [mobile-text="subhead"],
    [mobile-text="bold"],
    [mobile-text="normal"],
    [mobile-text="caption"],
    [mobile-text="menu"],
    [mobile-text="button"]        { font-family: 'Roboto', 'Noto', sans-serif; -webkit-font-smoothing: antialiased; }  /* OS X subpixel AA bleed bug */
    [mobile-text="code2"],
    [mobile-text="code1"]         { font-family: 'Roboto Mono', 'Consolas', 'Menlo', monospace; -webkit-font-smoothing: antialiased; }  /* OS X subpixel AA bleed bug */

    [mobile-text="4"],
    [mobile-text="3"],
    [mobile-text="2"],
    [mobile-text="1"],
    [mobile-text="headline"],
    [mobile-text="title"],
    [mobile-text="subhead"],
    [mobile-text="menu"],
    [mobile-text="button"]        { text-rendering: optimizeLegibility; } /* Opt for better kerning for headers & other short labels. */

    [mobile-text="4"],
    [mobile-text="3"],
    [mobile-text="title"],
    [mobile-text="caption"],
    [mobile-text="menu"],
    [mobile-text="button"]        { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; } /* Line wrapping only applies to Body, Subhead, Headline, and the smaller Display styles. All other styles should exist as single lines. */



/* Text Styles
----------------------------------*/
    [mobile-text="4"]                  { font-size: 112px;   font-weight: 300;   letter-spacing: -.044em;   line-height: 120px; }
    [mobile-text="3"]                  { font-size:  56px;   font-weight: 400;   letter-spacing: -.026em;   line-height: 60px;  }
    [mobile-text="2"]                  { font-size:  45px;   font-weight: 400;   letter-spacing: -.018em;   line-height: 48px;  }
    [mobile-text="1"]                  { font-size:  34px;   font-weight: 400;   letter-spacing: -.01em;    line-height: 40px;  }

    [mobile-text="headline"]           { font-size:  24px;   font-weight: 400;   letter-spacing: -.012em;   line-height: 32px; }
    [mobile-text="title"]              { font-size:  20px;   font-weight: 500;   line-height: 28px; }
    [mobile-text="subhead"]            { font-size:  16px;   font-weight: 400;   line-height: 24px; }
    [mobile-text="bold"]               { font-size:  14px;   font-weight: 500;   line-height: 24px; }
    [mobile-text="normal"]             { font-size:  14px;   font-weight: 400;   line-height: 20px; }
    [mobile-text="caption"]            { font-size:  12px;   font-weight: 400;   letter-spacing: 0.011em;   line-height: 20px; }

    [mobile-text="menu"]               { font-size:  13px;   font-weight: 500;   line-height: 24px; }
    [mobile-text="button"]             { font-size:  14px;   font-weight: 500;   letter-spacing: 0.018em;   line-height: 24px; text-transform: uppercase; }
    [mobile-text="code1"]              { font-size:  14px;   font-weight: 500;   line-height: 20px; }
    [mobile-text="code2"]              { font-size:  14px;   font-weight: 700;   line-height: 20px; }



    [mobile-text-style="lowercase"]    {  text-transform: lowercase;  }
    [mobile-text-style="uppercase"]    {  text-transform: uppercase;  }
    [mobile-text-style="capitalize"]   {  text-transform: capitalize; }
    [mobile-text-style="uppercase"]    {  text-transform: uppercase;  }
    [mobile-text-style="inherit"]      {  text-transform: inherit;    }


    [mobile-align="left"]       {  text-transform: left;     }
    [mobile-align="right"]      {  text-transform: right;    }
    [mobile-align="center"]     {  text-transform: center;   }
    [mobile-align="justify"]    {  text-transform: justify;  }
    [mobile-align="inherit"]    {  text-transform: inherit;  }
}
</style>
