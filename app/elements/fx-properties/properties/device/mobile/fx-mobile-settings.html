    /* Background */
    [mobile-bg="clear"]                           { background: rgba(255,255,255, 0); }
    [mobile-bg="red"]                             { background: rgba(240,98,146,  1); }
    [mobile-bg="blue"]                            { background: rgba(100,181,246, 1); }
    [mobile-bg="purple"]                          { background: rgba(123,31,162,  1); }
    [mobile-bg="yellow"]                          { background: rgba(246,255,40,  1); }
    [mobile-bg="green"]                           { background: rgba(0,230,118,   1); }
    [mobile-bg="white"]                           { background: rgba(255,255,255, 1); }
    [mobile-bg="black"]                           { background: rgba(0,0,0,       1); }
    [mobile-bg="gray"]                            { background: rgba(70,70,70,    1); }

    /* Dark BG (MD Spec)*/
    [mobile-bg="black"][mobile-type="primary"]        { background: rgba(0,0,0, .87); }
    [mobile-bg="black"][mobile-type="secondary"]      { background: rgba(0,0,0, .54); }
    [mobile-bg="black"][mobile-type="disabled"]       { background: rgba(0,0,0, .38); }
    [mobile-bg="black"][mobile-type="divider"]        { background: rgba(0,0,0, .12); }

    [mobile-bg="black"][mobile-fade=".1"]             { background: rgba(0,0,0, .12); }
    [mobile-bg="black"][mobile-fade=".2"]             { background: rgba(0,0,0, .22); }
    [mobile-bg="black"][mobile-fade=".3"]             { background: rgba(0,0,0, .32); }
    [mobile-bg="black"][mobile-fade=".4"]             { background: rgba(0,0,0, .42); }
    [mobile-bg="black"][mobile-fade=".5"]             { background: rgba(0,0,0, .54); }
    [mobile-bg="black"][mobile-fade=".6"]             { background: rgba(0,0,0, .62); }
    [mobile-bg="black"][mobile-fade=".7"]             { background: rgba(0,0,0, .72); }
    [mobile-bg="black"][mobile-fade=".8"]             { background: rgba(0,0,0, .78); }
    [mobile-bg="black"][mobile-fade=".9"]             { background: rgba(0,0,0, .87); }

    /* Light BG (MD Spec)*/
    [mobile-bg="white"][mobile-fade="primary"]        { background: rgba(255,255,255,   1); }
    [mobile-bg="white"][mobile-fade="secondary"]      { background: rgba(255,255,255,  .7); }
    [mobile-bg="white"][mobile-fade="disabled"]       { background: rgba(255,255,255,  .5); }
    [mobile-bg="white"][mobile-fade="divider"]        { background: rgba(255,255,255, .12); }

    [mobile-bg="white"][mobile-fade=".1"]             { background: rgba(255,255,255, .12); }
    [mobile-bg="white"][mobile-fade=".2"]             { background: rgba(255,255,255, .22); }
