    /* Background */
    [bg="clear"]                           { background: rgba(255,255,255, 0); }
    [bg="red"]                             { background: rgba(240,98,146,  1); }
    [bg="blue"]                            { background: rgba(100,181,246, 1); }
    [bg="purple"]                          { background: rgba(123,31,162,  1); }
    [bg="yellow"]                          { background: rgba(246,255,40,  1); }
    [bg="green"]                           { background: rgba(0,230,118,   1); }
    [bg="white"]                           { background: rgba(255,255,255, 1); }
    [bg="black"]                           { background: rgba(0,0,0,       1); }
    [bg="gray"]                            { background: rgba(70,70,70,    1); }

    /* Dark BG (MD Spec)*/
    [bg="black"][type="primary"]        { background: rgba(0,0,0, .87); }
    [bg="black"][type="secondary"]      { background: rgba(0,0,0, .54); }
    [bg="black"][type="disabled"]       { background: rgba(0,0,0, .38); }
    [bg="black"][type="divider"]        { background: rgba(0,0,0, .12); }

    [bg="black"][fade=".1"]             { background: rgba(0,0,0, .12); }
    [bg="black"][fade=".2"]             { background: rgba(0,0,0, .22); }
    [bg="black"][fade=".3"]             { background: rgba(0,0,0, .32); }
    [bg="black"][fade=".4"]             { background: rgba(0,0,0, .42); }
    [bg="black"][fade=".5"]             { background: rgba(0,0,0, .54); }
    [bg="black"][fade=".6"]             { background: rgba(0,0,0, .62); }
    [bg="black"][fade=".7"]             { background: rgba(0,0,0, .72); }
    [bg="black"][fade=".8"]             { background: rgba(0,0,0, .78); }
    [bg="black"][fade=".9"]             { background: rgba(0,0,0, .87); }

    /* Light BG (MD Spec)*/

    [bg="white"][fade="disabled"]       { background: rgba(255,255,255,  .5); }
