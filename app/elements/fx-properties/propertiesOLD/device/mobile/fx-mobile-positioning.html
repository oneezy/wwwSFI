<style>

@media (min-width: 0) and (max-width: 768px) {


    /* Positioning */
    [mobile-position="static"]               { position: static !important; }
    [mobile-position="relative"]             { position: relative !important; }
    [mobile-position="absolute"]             { position: absolute !important; }
    [mobile-position="fixed"]                { position: fixed !important; }


    /* Absolute */
    [mobile-fit="bottom"],
    [mobile-fit="left"],
    [mobile-fit="right"],
    [mobile-fit="top"]          { position: absolute !important; }

    [mobile-fit="top"]          { top:   0 !important;   left:   0 !important;   right:  0 !important; }
    [mobile-fit="right"]        { top:   0 !important;   right:  0 !important;   bottom: 0 !important; }
    [mobile-fit="bottom"]       { right: 0 !important;   bottom: 0 !important;   left:   0 !important; }
    [mobile-fit="left"]         { top:   0 !important;   bottom: 0 !important;   left:   0 !important; }


    /* Fixed */
    [mobile-fix="bottom"],
    [mobile-fix="left"],
    [mobile-fix="right"],
    [mobile-fix="top"]          { position: fixed !important; }

    [mobile-fix="top"]          { top:   0 !important;   left:   0 !important;   right:  0 !important; }
    [mobile-fix="right"]        { top:   0 !important;   right:  0 !important;   bottom: 0 !important; }
    [mobile-fix="bottom"]       { right: 0 !important;   bottom: 0 !important;   left:   0 !important; }
    [mobile-fix="left"]         { top:   0 !important;   bottom: 0 !important;   left:   0 !important; }


    /* Off Screen */
    [mobile-from="bottom"], [mobile-from="left"], [mobile-from="right"], [mobile-from="top"] { position: absolute !important; }

    [mobile-from="top"]         { bottom: 100% !important; left: 0 !important; right: 0 !important; }
    [mobile-from="right"]       { top: 0 !important; left: 100% !important; bottom: 0 !important; }
    [mobile-from="bottom"]      { right: 0 !important; top: 100% !important; left: 0 !important; }
    [mobile-from="left"]        { top: 0 !important; bottom: 0 !important; right: 100% !important; }


    /* Layers */
    [mobile-z="-1"]    { z-index: -1 !important;  }             [mobile-z="-100"]    { z-index:   -1 !important;  }             [mobile-z="-1000"]    { z-index:    -1 !important;  }
    [mobile-z="0"]     { z-index:  0 !important;  }             [mobile-z="0"]       { z-index:    0 !important;  }             [mobile-z="0"]        { z-index:     0 !important;  }
    [mobile-z="1"]     { z-index:  1 !important;  }             [mobile-z="100"]     { z-index:  100 !important;  }             [mobile-z="1000"]     { z-index:  1000 !important;  }
    [mobile-z="2"]     { z-index:  2 !important;  }             [mobile-z="200"]     { z-index:  200 !important;  }             [mobile-z="2000"]     { z-index:  2000 !important;  }
    [mobile-z="3"]     { z-index:  3 !important;  }             [mobile-z="300"]     { z-index:  300 !important;  }             [mobile-z="3000"]     { z-index:  3000 !important;  }
    [mobile-z="4"]     { z-index:  4 !important;  }             [mobile-z="400"]     { z-index:  400 !important;  }             [mobile-z="4000"]     { z-index:  4000 !important;  }
    [mobile-z="5"]     { z-index:  5 !important;  }             [mobile-z="500"]     { z-index:  500 !important;  }             [mobile-z="5000"]     { z-index:  5000 !important;  }
    [mobile-z="6"]     { z-index:  6 !important;  }             [mobile-z="600"]     { z-index:  600 !important;  }             [mobile-z="6000"]     { z-index:  6000 !important;  }
    [mobile-z="7"]     { z-index:  7 !important;  }             [mobile-z="700"]     { z-index:  700 !important;  }             [mobile-z="7000"]     { z-index:  7000 !important;  }
    [mobile-z="8"]     { z-index:  8 !important;  }             [mobile-z="800"]     { z-index:  800 !important;  }             [mobile-z="8000"]     { z-index:  8000 !important;  }
    [mobile-z="9"]     { z-index:  9 !important;  }             [mobile-z="900"]     { z-index:  900 !important;  }             [mobile-z="9000"]     { z-index:  9000 !important;  }
    [mobile-z="10"]    { z-index:  10 !important; }             [mobile-z="1000"]    { z-index: 1000 !important;  }             [mobile-z="10000"]    { z-index:  10000 !important; }

}
</style>
