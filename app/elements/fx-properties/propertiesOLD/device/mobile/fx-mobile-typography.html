@media (min-width: 0) and (max-width: 768px) {

    [mobile-text="3"],
    [mobile-text="2"],
    [mobile-text="1"],
    [mobile-text="headline"],
    [mobile-text="title"],

    [mobile-text="2"],
    [mobile-text="1"],
