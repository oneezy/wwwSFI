<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="wrapper-fx">

    <style>
        :host {
            display: block;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }


/*
----------------------------------------------------------------------------------
    Mobile
---------------------------------------------------------------------------------- */
@media (min-width: 0) {

    /* Color
    *****************************************************/
    :host          { background: skyblue; }


    /* Height
    *****************************************************/
    /* Numbers */
    :host([mobile="25vh"])          { height: 25vh; }
    :host([mobile="33vh"])          { height: 33.33vh; }
    :host([mobile="50vh"])          { height: 50vh; }
    :host([mobile="66vh"])          { height: 66.66vh; }
    :host([mobile="100vh"])         { height: 100vh; }
    :host([mobile="125vh"])         { height: 125vh; }
    :host([mobile="150vh"])         { height: 150vh; }
    :host([mobile="200vh"])         { height: 200vh; }

    /* Percents */
    :host([mobile="height-25"])          { height: 25%; }
    :host([mobile="height-33"])          { height: 33.33%; }
    :host([mobile="height-50"])          { height: 50%; }
    :host([mobile="height-66"])          { height: 66.66%; }
    :host([mobile="height-100"])         { height: 100%; }
    :host([mobile="height-125"])         { height: 125%; }
    :host([mobile="height-150"])         { height: 150%; }
    :host([mobile="height-200"])         { height: 200%; }


    /* Widths
    *****************************************************/

    :host([mobile="33vw"])          { width: 33.33vw; }
    :host([mobile="50vw"])          { width: 50vw; }
    :host([mobile="66vw"])          { width: 66.66vw; }
    :host([mobile="100vw"])         { width: 100vw; }
