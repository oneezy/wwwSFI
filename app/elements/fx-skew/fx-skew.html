<!--
:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
    Skew FX (element)
::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

<link rel="import" href="../../bower_components/polymer/polymer.html">



<dom-module id="fx-skew">


  <style>
    :host {
      display: block;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      background: inherit;
      z-index: 1;
      text-align: center;
    }

    /* Skew Effect */
    .skew-top {
      width: 100%;
      background: inherit;
      position: absolute;
      top: -50px; right: 0; bottom: -50px; left: 0;
      z-index: -1;
      transform: skewY(2deg);
      -webkit-backface-visibility: hidden;
      outline: 1px solid transparent;
    }

    .skew-top::before {
      opacity: .3;
      content: "";
      display: block;
      width: 100%;
      background: inherit;
      position: absolute;
      top: -20px; right: 0; bottom: -20px; left: 0;
      z-index: 0;
      -webkit-backface-visibility: hidden;
      outline: 1px solid transparent;
    }
  </style>



  <template>
    <div class="skew-top"></div>
    <content></content>
  </template>



</dom-module>



<script>

    Polymer({
      is: "fx-skew"

    });

</script>
