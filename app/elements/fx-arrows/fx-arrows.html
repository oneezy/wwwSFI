<!--
:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
    FX ARROWS
::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/hardware-icons.html">



<dom-module id="fx-arrows">

    <style is="custom-style">

        :host[color="white"] { color: #fff; }
        :host[color="black"] { color: #000; }

        :host {
            display: block;
            box-sizing: border-box;
            position: relative;
            text-align: center;
            color: black;
            content: " ";
        }


        /* Arrows */
        iron-icon { width: 60px; height: 60px; color: inherit; position: absolute; left: -30px; top: 0; }
        iron-icon.arrow1 { width: 60px; height: 60px; position: absolute; top: 0; animation: arrow1 1.75s infinite; }
        iron-icon.arrow2 { width: 60px; height: 60px; position: absolute; top: 20px; animation: arrow2 1.75s infinite; }
        iron-icon.arrow3 { width: 60px; height: 60px; position: absolute; top: 40px; animation: arrow3 1.75s infinite; }


        @keyframes arrow1 {
            0%       {opacity: 0;}
            5%       {opacity: 1;}     /* <-- Start @5% */
            15%      {opacity: 1;}
            20%      {opacity: 1;}
            50%      {opacity: 1;}
            100%     {opacity: 0;}
        }

        @keyframes arrow2 {
            0%       {opacity: 0;}
            5%       {opacity: 0;}
            15%      {opacity: 1;}     /* <-- Start @15% */
            20%      {opacity: 1;}
            50%      {opacity: 1;}
            100%     {opacity: 0;}
        }

        @keyframes arrow3 {
            0%       {opacity: 0;}
            5%       {opacity: 0;}
            15%      {opacity: 0;}
            20%      {opacity: 1;}     /* <-- Start @20% */
            50%      {opacity: 1;}
            100%     {opacity: 0;}
        }

    </style>

    <template>
        <iron-icon class="arrow-down arrow1" icon="hardware:keyboard-arrow-down"></iron-icon>
        <iron-icon class="arrow-down arrow2" icon="hardware:keyboard-arrow-down"></iron-icon>
        <iron-icon class="arrow-down arrow3" icon="hardware:keyboard-arrow-down"></iron-icon>
    </template>

    <script>

        Polymer({
            is: 'fx-arrows'

        });

    </script>

</dom-module>
